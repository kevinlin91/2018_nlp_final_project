<html>
<head>
<link href="./static/gallery.css" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(function() {
$.getJSON('static/json/keyframe.json', function(data) {
       $.each(data.keyframe, function(i, f) {
		  var row = "<div class='responsive'>" +
					"<div class='gallery'>" +
					"<a target='_blank' href='static/images/" + f.image + "'>" + 
					"<img src='static/images/" + f.image + "' alt='Cinque Terre' width='600' height='400'>" +
					"</a>" +
					"<div class='desc'>" + f.sentence + "</div>" +
					"</div>" + 
					"</div>"
		  $(row).appendTo("#key");
     });

   });

});
</script>
</head>
<body>

<div class="clearfix">
<div id = key>

</div>
</div>


<div style="padding:6px;">
  <p style="color:white;">chose a method to summarization</p>
  <form action="/summarization" method="post" id = 'method'>
  <input type="radio" name="method" value="lsa" checked><label>generate by topics<label><br>
  <input type="radio" name="method" value="textrank"><label>generate by rank<label><br>
  <input type="radio" name="method" value="seq2seq"><label>generate headline<label><br><br>
  <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
